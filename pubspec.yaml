name: conference
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment: 
  sdk: '>=3.4.3 <4.0.0'

dependencies: 
  cupertino_icons: ^1.0.6
  get: 4.6.6
  flutter: 
    sdk: flutter
    
  get_storage: ^2.1.1 
  hexcolor: ^3.0.1
  font_awesome_flutter: ^10.4.0
  flutter_spinkit: ^5.2.0
  flutter_svg: ^2.0.0+1
  pin_code_fields: ^8.0.1
  bottom_bar_matu: ^1.5.0
  email_validator: ^3.0.0
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1
  google_maps_flutter: ^2.7.0
  vs_scrollbar: ^1.0.0

dev_dependencies: 
  flutter_lints: 4.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true

  fonts:
    - family: ar_font
      fonts:
        - asset: assets/fonts/ar/Montserrat-Arabic-Regular.ttf
        - asset: assets/fonts/ar/Montserrat-Arabic-Light.ttf

    - family: en_font
      fonts:
        - asset: assets/fonts/en/Co Headline Bold.otf
        - asset: assets/fonts/en/Co Headline Light.otf

  assets:
    - assets/images/